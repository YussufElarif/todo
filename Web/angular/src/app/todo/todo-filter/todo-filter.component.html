<form>
    <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input
            #inputSearch
            matInput
            name="search"
            placeholder="Placeholder"
            [(ngModel)]="value"
        >
    </mat-form-field>

    <button
        mat-flat-button
        color="primary"
        (click)="search(inputSearch.value)"
    >Search</button>
</form>
