<ng-container *ngTemplateOutlet="todo; context: { todo: (todo$ | async) }"></ng-container>

<ng-template
    #todo
    let-todos="todo"
>
    <div *ngIf="todos.getTodoPending">
        Loading
    </div>

    <div *ngFor="let todo of todos.todoList">
        {{ todo.id }}
        <button
            mat-mini-fab
            color="warn"
            (click)="deleteTodo(todo.id)"
        >
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Fill form field</mat-label>
            <input
                matInput
                placeholder="Placeholder"
            >
        </mat-form-field>

        <button
            mat-flat-button
            color="primary"
        >Save</button>
    </div>

    <div *ngIf="todos.error">{{ todo.error }}</div>
</ng-template>
